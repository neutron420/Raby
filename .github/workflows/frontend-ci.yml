name: frontend-ci

on:
  push:
    paths:
      - 'app/**'
      - 'components/**'
      - 'context/**'
      - 'hooks/**'
      - 'services/**'
      - 'lib/**'
      - 'constants/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'context/**'
      - 'hooks/**'
      - 'services/**'
      - 'lib/**'
      - 'constants/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npx tsc --noEmit
